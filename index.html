<!DOCTYPE html>
<html lang="en">
<head>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!--- Picture by Lexi Laginess-->

<body>
<div class="background">
</div>

<div class="transp">
<img class= "img" src="Logo.png" alt="" srcset="">
<div>BlueSwirl</div>
</div>

<div class=login-container>
    <div class="sign-up-blurb">
      <p>This is not a real sign up service. Blah blah blah etc etc. I am going to continue to yap for a little bit to fill up space if that's okay. You <em>know</em> you want to. </p>  
    </div>
    
    <div>
    <form class="my-form" action="" method="get">
        
        
        
        <div class="all-form">
       

        <div class="flex-sides">


        <div class="login-side-left">
        
            
            <div class="blah">
            <label class="data-label" for="first-name">FIRST NAME</label>
            <input type="text" name="first-name" id="first-name">
            </div>

            <div class="blah">
            <label for="email">EMAIL</label>
            <input type="email" name="user-email" id="email">
            </div>

            <div class="blah">
            <label for="password">PASSWORD</label>
            <input type="password" name="user-password" id="password" required>
            <div class="error-message">*Passwords do not match.</div>
            </div>
        </div>

        <div class="login-side-right">
            
            
            <div class="blah">
            <label class="data-label" for="last-name">LAST NAME</label>
            <input type="text" name="last-name" id="last-name">
            </div>

            <div class="blah">
            <label for="phone-#">PHONE NUMBER</label>
            <input type="number" name="phone-number" id="phone-#">
    
            </div>

            <div class="blah">
            <label for="password">CONFIRM PASSWORD</label>
            <input type="password" name="user-confirm-password" id="confirm-password" required>
    
            </div>
        </div>
        </div>
        </div>
    
    </form>
    </div>
    <div class="account-container">
    <button class="btn" type="submit">Create Account Now!</button>
    <div class="log-in">Already have an account?    </div>
    </div>
</div>

</body>
</html>
